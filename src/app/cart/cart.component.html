<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:65%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:10%" class="text-center">Subtotal</th>
							<th style="width:5%"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of items | async" >
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img [src]="item?.cover" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h5 class="nomargin">{{item?.title}}</h5>
									</div>
								</div>
							</td>
							<td data-th="Price">{{item?.price | currency}}</td>
					
							<td data-th="Subtotal" class="text-center">{{ getsubtotal(item) }}</td>
							<td class="actions" data-th="">
								<button (click)="delete(item)" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong>Total </strong></td>
						</tr>
						<tr>
							<td><a [routerLink]="['/']" class="btn btn-info" >Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total </strong></td>
							<td *ngIf="!( authService.user | async )"><a [routerLink]="['/login']" class="btn btn-info btn-block">Checkout</a></td>
							<td *ngIf="( authService.user | async )"><a [routerLink]="['/checkout']" class="btn btn-info btn-block">Checkout</a></td>							
						</tr>
					</tfoot>
				</table>
</div>
